<html ng-app ="myMod" lang="en">

    <link href="https://fonts.googleapis.com/css?family=Delius+Unicase" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css?family=Julee" rel="stylesheet">

  <body ng-controller = "myCtrl">
